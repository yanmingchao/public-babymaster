<script>
    $(function(){
        var data4Vue = {
                uri:'users',
                beans: [],
                bean: { id: 0, name: '', code:'' },
                bean4update: { id: 0, name: '', code:'' },
                pagination:{},
                file: null,
                showAdd:true,
                showUpdate:false,
            };

            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.list(0);
                },
                methods: {
                    list:function(start){
                        var url =  this.uri+ "?start="+start;
                        axios.get(url).then(function(response) {
                            vue.pagination = response.data;
                            vue.beans = response.data.content	;
                            
                            console.log(vue.beans);
                        });
                    },
                    add: function () {
                        if(!checkEmpty(this.bean.name, "用户名称"))
                            return;
                        var url = this.uri;

                        //axios.js 上传文件要用 formData 这种方式
                        var formData = new FormData();
//                         formData.append("image", this.file);
                        formData.append("name", this.bean.name);
                        formData.append("code", this.bean.code);
                        
                        console.log(this.bean);
                        
                        axios.post(url,formData).then(function(response){
                            vue.list(0);
                            vue.bean = { id: 0, name: '', code: ''};
                            $("#userPic").val('');
                            vue.file = null;
                            
                            document.getElementById("nameInput").focus();
                        });
                        
                        
                    },
                    get:function(id){
                        var url = this.uri+"/"+id;
                        axios.get(url).then(function(response) {
                            vue.bean4update = response.data;
                        });
                        this.showAdd = false;
                        this.showUpdate = true;
                    },
                    cancleEdit:function(){
                        this.showAdd = true;
                        this.showUpdate = false;
                    },
                    update:function () {
                        if(!checkEmpty(this.bean4update.name, "用户名称"))
                            return;
                        var url = this.uri+"/"+this.bean4update.id;

                        //axios.js 上传文件要用 formData 这种方式
                        var formData = new FormData();
                        formData.append("name", this.bean4update.name);
                        formData.append("code", this.bean4update.code);
                        console.log("this.bean4update.code:"+this.bean4update.code);
                        axios.put(url,formData).then(function(response){
                        	vue.list(0);
                            vue.showAdd = true;
                            vue.showUpdate = false;
                            vue.bean4update = { id: 0, name: '', code: ''};
                        });
                    },                    
                    deleteBean: function (id) {
                        if(!checkDeleteLink())
                            return;
                        var url = this.uri+"/"+id;
                        axios.delete(url).then(function(response){
                            if(0!=response.data.length){
                                alert(response.data);
                            }
                            else{
                                vue.list(0);
                            }
                        });
                    },
                    getFile: function (event) {
                        this.file = event.target.files[0];
                    },
                    jump: function(page){
                        jump(page,vue); //定义在adminHeader.html 中
                    },
                    jumpByNumber: function(start){
                        jumpByNumber(start,vue);
                    }
                }
            });    	
    	
    });

</script>
